<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Management System</title>
    <script src="/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-color: #00d4ff;
            --secondary-color: #7928ca;
            --accent-color: #ff2d55;
            --background-color: #0a0a10;
            --card-background: rgba(16, 16, 24, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass-effect: rgba(255, 255, 255, 0.05);
            --shadow-color: rgba(0, 212, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(121, 40, 202, 0.1) 0%, transparent 50%),
                linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.5));
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            border-radius: 1px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Tab Container */
        .tab-container {
            background: var(--card-background);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px var(--shadow-color);
            margin-bottom: 30px;
        }

        .tab-nav {
            display: flex;
            list-style: none;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .tab-nav li {
            margin-right: 20px;
            position: relative;
            cursor: pointer;
            padding: 12px 24px;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .tab-nav li:hover {
            color: var(--primary-color);
            background: var(--glass-effect);
        }

        .tab-nav li.active {
            color: var(--primary-color);
            background: var(--glass-effect);
        }

        .tab-nav li.active::after {
            content: '';
            position: absolute;
            bottom: -11px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 1px;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button Styles */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--glass-effect);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
        }

        /* Table Styles */
        .table-container {
            margin-top: 30px;
            overflow-x: auto;
            border-radius: 12px;
            background: var(--glass-effect);
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: rgba(0, 212, 255, 0.1);
            font-weight: 600;
            color: var(--primary-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Link Styles */
        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        a:hover {
            color: var(--secondary-color);
        }

        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }

        a:hover::after {
            width: 100%;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--card-background);
            backdrop-filter: blur(15px);
            margin: 10% auto;
            padding: 40px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px var(--shadow-color);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 5px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--glass-effect);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        /* Response Modal */
        #responseContent {
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            background: var(--glass-effect);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        /* Spinner Animation */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .tab-container {
                padding: 20px;
            }

            .tab-nav {
                flex-direction: column;
                gap: 10px;
            }

            .tab-nav li {
                margin-right: 0;
                padding: 10px 20px;
            }

            .modal-content {
                margin: 20% auto;
                padding: 30px;
                width: 95%;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Git Management System</h1>
            <p>代码合并与分支管理平台</p>
        </div>

        <!-- Tab Container -->
        <div class="tab-container">
            <ul class="tab-nav">
                <li class="active" data-tab="merge-tab">代码合并</li>
                <li data-tab="newbranch-tab">新开分支</li>
            </ul>

            <!-- Code Merge Content -->
            <div id="merge-tab" class="tab-content active">
                <button id="submitMerge" class="btn btn-primary">发起合并</button>
                <br/><br/>

                <div class="table-container">
                    <table id="auditList">
                        <tr>
                            <th>流水号</th>
                            <th>服务</th>
                            <th>合并分支</th>
                            <th>目标分支</th>
                            <th>备注</th>
                            <th>提交时间</th>
                            <th>审核时间</th>
                            <th>结果</th>
                            <th>执行记录</th>
                            <th>操作</th>
                        </tr>
                    </table>
                </div>

                <!-- Merge Modal -->
                <div id="mergeModal" class="modal">
                    <div class="modal-content">
                        <h3 style="margin-bottom: 20px; color: var(--primary-color);">发起代码合并</h3>
                        <form id="mergeForm">
                            <div>
                                <label for="serviceName">服务:</label>
                                <select id="serviceName" name="serviceName">
                                    <option value="billservice">billservice</option>
                                    <option value="goodsservice">goodsservice</option>
                                    <option value="StatisticsService">StatisticsService</option>
                                    <option value="imexportservice">imexportservice</option>
                                    <option value="saassystemsetting">saassystemsetting</option>
                                    <option value="customerservice">customerservice</option>
                                </select>
                            </div>
                            <div>
                                <label for="formBranch">合并分支:</label>
                                <input type="text" id="formBranch" name="formBranch">
                            </div>
                            <div>
                                <label for="targetBranch">目标分支:</label>
                                <select id="targetBranch" name="targetBranch">
                                    <option value="pre" selected>pre</option>
                                    <option value="pre_temp">pre_temp</option>
                                </select>
                            </div>
                            <div>
                                <label for="remark">备注:</label>
                                <textarea id="remark" name="remark"></textarea>
                                <p style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 5px;">注意：备注格式：marge:用户名+功能</p>
                            </div>
                            <div class="form-actions">
                                <button type="button" id="closeModal" class="btn btn-secondary">关闭</button>
                                <button type="submit" class="btn btn-primary">确定</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <!-- New Branch Content -->
            <div id="newbranch-tab" class="tab-content">
                <button id="submitNewBranch" class="btn btn-primary">新开分支</button>
                <br/><br/>

                <div class="table-container">
                    <table id="newbranchList">
                        <tr>
                            <th>流水号</th>
                            <th>服务</th>
                            <th>新开分支</th>
                            <th>来源分支</th>
                            <th>备注</th>
                            <th>提交时间</th>
                            <th>审核时间</th>
                            <th>结果</th>
                            <th>执行记录</th>
                            <th>操作</th>
                        </tr>
                    </table>
                </div>

                <!-- New Branch Modal -->
                <div id="newbranchModal" class="modal">
                    <div class="modal-content">
                        <h3 style="margin-bottom: 20px; color: var(--primary-color);">新开分支</h3>
                        <form id="newbranchForm">
                            <div>
                                <label for="newService">服务:</label>
                                <select id="newService" name="serviceName">
                                    <option value="billservice">billservice</option>
                                    <option value="goodsservice">goodsservice</option>
                                    <option value="StatisticsService">StatisticsService</option>
                                    <option value="imexportservice">imexportservice</option>
                                    <option value="saassystemsetting">saassystemsetting</option>
                                    <option value="customerservice">customerservice</option>
                                    <option value="erpadapter">erpadapter</option>
                                    <option value="printservice">printservice</option>
                                    <option value="shopdecorationservice">shopdecorationservice</option>
                                    <option value="marketingservice">marketingservice</option>
                                    <option value="marketingservice">logisticsservice</option>
                                </select>
                            </div>
                            <div>
                                <label for="newBranchName">新开分支:</label>
                                <input type="text" id="newBranchName" name="newBranchName">
                            </div>
                            <div>
                                <label for="sourceBranch">来源分支:</label>
                                <input type="text" id="sourceBranch" name="sourceBranch" list="sourceBranchOptions">
                                <datalist id="sourceBranchOptions">
                                    <option value="uat">uat</option>
                                    <option value="master">master</option>
                                </datalist>
                            </div>
                            <div>
                                <label for="newRemark">备注:</label>
                                <textarea id="newRemark" name="remark"></textarea>
                                <p style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 5px;">注意：备注格式：用户名+新开分支说明</p>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="closeModal btn btn-secondary">关闭</button>
                                <button type="submit" class="btn btn-primary">确定</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <!-- Audit Modal -->
            <div id="auditModal" class="modal">
                <div class="modal-content">
                    <h3 style="margin-bottom: 20px; color: var(--primary-color);">验证审核</h3>
                    <div>
                        <label for="password">验证密码:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-actions" style="margin-top: 20px;">
                        <button type="button" id="verifyBtn" class="btn btn-primary">验证</button>
                    </div>
                </div>
            </div>

            <!-- Exec Log Modal -->
            <div id="execLogModal" class="modal">
                <div class="modal-content">
                    <h3 style="margin-bottom: 20px; color: var(--primary-color);">执行记录</h3>
                    <p id="execLogContent"></p>
                    <div class="form-actions" style="margin-top: 20px;">
                        <button type="button" id="closeExecLogModal" class="btn btn-secondary">关闭</button>
                    </div>
                </div>
            </div>

            <!-- Response Modal -->
            <div id="responseModal" class="modal">
                <div class="modal-content">
                    <h3 style="margin-bottom: 20px; color: var(--primary-color);">执行结果</h3>
                    <div id="responseContent"></div>
                    <div class="form-actions">
                        <button type="button" id="closeResponseModal" class="btn btn-secondary">确定</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        $(document).ready(function() {
            restoreTabState();
            // 初始化加载所有数据
            loadData(0); // 代码合并
            loadData(1); // 新开分支

            // 修复的选项卡切换逻辑
            $('.tab-nav').on('click', 'li', function() {
                $('.tab-nav li, .tab-content').removeClass('active');
                $(this).addClass('active');
                const tabId = $(this).data('tab');
                saveTabState(tabId); // 新增：保存状态
                $('#' + tabId).addClass('active');

                // 切换时重新加载数据
                if(tabId === 'merge-tab') {
                    loadData(0);
                } else {
                    loadData(1);
                }
            });

            // 新开分支功能逻辑
            $('#submitNewBranch').on('click', function() {
                $('#newbranchModal').show();
            });

            $('#newbranchForm').on('submit', function(e) {
                e.preventDefault();
                const formData = {
                    serviceName: $('#newService').val(),
                    formBranch: $('#newBranchName').val(),
                    targetBranch: $('#sourceBranch').val(),
                    remark: $('#newRemark').val(),
                    gitType: 1 // 新增类型字段
                };

                if (!formData.remark) {
                    alert("请填写备注信息");
                    return;
                }
                if (formData.serviceName && formData.formBranch && formData.remark) {
                    $.ajax({
                        url: 'http://192.168.11.70:5555/shell/checkOutNew',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(formData),
                        success: function(response) {
                            if (response === true) {
                                alert("提交成功");
                                loadData(1); // 改为仅刷新数据
                                $('#newbranchModal').hide(); // 关闭弹窗
                                // 确保标签页状态保持
                                saveTabState('newbranch-tab');
                            }
                        }
                    });
                } else {
                    alert("请填写所有必填字段");
                }
            });

            // 修改列表查询接口
            // 数据加载函数
            function loadData(gitType) {
                $.get("http://192.168.11.70:5555/shell/select", { gitType: gitType }, function(data) {
                    const targetTable = gitType === 0 ? '#auditList' : '#newbranchList';
                    $(targetTable + ' tr:not(:first)').remove(); // 清空旧数据

                    data.forEach(item => {
                        const branchField = `<td>${item.formBranch}</td><td>${item.targetBranch}</td>`;
                        const row = `<tr>
                            <td hidden>${item.id}</td>
                            <td>${item.serialNumber}</td>
                            <td>${item.serviceName}</td>
                            ${branchField}
                            <td>${item.remark}</td>
                            <td>${item.submitTime}</td>
                            <td>${item.auditTime}</td>
                            <td>${item.result}</td>
                            <td><a href="#" class="execLogLink">执行记录</a></td>
                            <td><a href="#" class="auditLink">审核</a></td>
                            <td hidden>${item.execLog}</td>
                        </tr>`;
                        $(targetTable).append(row);
                    });
                });
            }

            // 新增：保存当前tab状态
            function saveTabState(tabId) {
                localStorage.setItem('activeTab', tabId);
            }

            // 新增：恢复tab状态
            function restoreTabState() {
                const savedTab = localStorage.getItem('activeTab');
                if (savedTab) {
                    $(`.tab-nav li[data-tab="${savedTab}"]`).click();
                }
            }

            // 初始化加载数据
            loadData(0); // 加载代码合并数据
            $('.tab-nav li.active').data('tab') === 'newbranch-tab' && loadData(1);

            // Load audit list using AJAX
            $.get("http://192.168.11.70:5555/shell/select", function(data) {
                data.forEach(function(item) {
                    // Create a row for each item in the data
                    $('#auditList').append('<tr><td hidden>' + item.id + '</td><td>' + item.serialNumber + '</td><td>' + item.serviceName + '</td><td>' + item.formBranch + '</td><td>' + item.targetBranch + '</td><td>' + item.remark + '</td><td>' + item.submitTime + '</td><td>' + item.auditTime + '</td><td>' + item.result + '</td><td><a href="#" class="execLogLink">执行记录</a></td><td><a href="#" class="auditLink">审核</a></td><td hidden>'+item.execLog+'</td></tr>');
                });

                // Show execLog content in a modal when clicking on "执行记录" link
                $(document).on('click', '.execLogLink', function() {
                    // 获取当前行的所有td元素
                    const $tds = $(this).closest('tr').find('td');
                    // 动态查找隐藏的execLog列（最后一个td）
                    const execLogContent = $tds.last().html();
                    $('#execLogContent').html(execLogContent);
                    $('#execLogModal').show();
                });
            });

            // Submit merge form
            $('#submitMerge').on('click', function() {
                $('#mergeModal').show();
            });

            $('#mergeForm').on('submit', function(event) {
                event.preventDefault();

                let formData = {
                    serviceName: $('#serviceName').val(),
                    formBranch: $('#formBranch').val(),
                    targetBranch: $('#targetBranch').val(),
                    remark: $('#remark').val(),
                    gitType: 0
                };

                if (formData.serviceName && formData.formBranch && formData.remark) {
                    $.ajax({
                        url: 'http://192.168.11.70:5555/shell/submit',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(formData),
                        success: function(response) {
                            if (response === true) {
                                alert("提交成功");
                                loadData(0); // 改为仅刷新数据
                                $('#mergeModal').hide(); // 关闭弹窗
                            }
                        },
                        error: function(xhr, status, error) {
                            console.error(error);
                        }
                    });
                } else {
                    alert("请填写所有必填字段");
                }
            });

            // Verify password for auditing
            $(document).on('click', '.auditLink', function() {
                $('#auditModal').show();
            });

            // Auditing
            $(document).on('click', '.auditLink', function() {

                // 修改审核逻辑中的API判断
                const gitType = $('.tab-nav li.active').data('tab') === 'merge-tab' ? 0 : 1;
                const apiUrl = gitType === 0 ?
                    'http://192.168.11.70:5555/shell/marge' :
                    'http://192.168.11.70:5555/shell/checkOut';

                // 确保获取正确的流水号（隐藏的id字段）
                var serialNumber = $(this).closest('tr').find('td:first').text();
                var service = $(this).closest('tr').find('td:nth-child(3)').text(); // 所有表格中服务名称固定在第

                $('#password').on('keydown', function(event) {
                    // 如果按下的是回车键(键码为13)
